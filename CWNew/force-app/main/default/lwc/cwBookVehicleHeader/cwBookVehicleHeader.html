<!--
    File Name: cwBookVehicleHeader.html
    Description: Lightning Web Component template to display the Craft Wheels logo and header.
    Author: Varun Kumar Sirisilla
-->

<template>
    <!-- Page header with Craft Wheels logo and title -->
    <div class="slds-page-header">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <!-- Craft Wheels logo -->
                        <img style="width:130px;height: 100px;" src={craftwheelsLogo}>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <!-- Craft Wheels title -->
                                <h1>
                                    <span class="slds-page-header__title slds-truncate" title="Craft Wheels">Craft Wheels</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
